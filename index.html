<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetNet - Red Social de Mascotas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="login-view" class="view active">
    <div class="form-container">
      <h1>PetNet</h1>
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>
      <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
      <p id="login-error" class="error-message"></p>
    </div>
  </div>

  <div id="register-view" class="view">
    <div class="form-container">
      <h1>Regístrate</h1>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Nombre de usuario" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Contraseña (mín. 8 caracteres)" required>
        <button type="submit">Crear Cuenta</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia Sesión</a></p>
      <p id="register-error" class="error-message"></p>
    </div>
  </div>

  <div id="app-view" class="view">

  <header class="app-header">
    <h1>PetNet</h1>
    <button id="logout-button">Cerrar Sesión</button>
  </header>

  <div class="create-post-container">
    <form id="create-post-form">
      <h3>Crear una publicación</h3>
      <textarea id="post-content" placeholder="¿Qué estás pensando, humano?" required></textarea>
      <button type="submit">Publicar</button>
      <p id="post-error" class="error-message"></p>
    </form>
  </div>
  <main class="app-content">
    <h2>Publicaciones Recientes</h2>
  
  <main class="app-content">
    <h2>Publicaciones Recientes</h2>
    <div id="feed-container">
      <p>Cargando feed...</p>
    </div>
  </main>
</div>

  <script src="app.js"></script>
</body>
</html>
